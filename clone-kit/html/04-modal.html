<div x-data="allModals()" x-init="init()" id="all-modals">

    <div x-ref="modalSkeleton" id="Modal__Skeleton">
        <div x-data="singleModal()" @modalopen.window="handleModalOpen" class="ModalSkeleton" role="dialog"
            aria-label="Modal" aria-modal="true">

            <div x-show="open" x-transition:enter="ease duration-300" x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100" x-transition:leave="ease duration-300"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                class="Modal__backdrop z-0 fixed inset-0 bg-black/50 transition-opacity" @click="handleModalClose"
                aria-hidden="true" style="display: none;"></div>

            <div x-show="open" x-transition:enter="ease-out duration-600 transition-all"
                x-transition:enter-start="opacity-0 -translate-x-full"
                x-transition:enter-end="opacity-100 translate-x-0"
                x-transition:leave="ease-in duration-500 transition-none"
                x-transition:leave-start="opacity-100 translate-x-0"
                x-transition:leave-end="opacity-0 -translate-x-full"
                class="Modal__dialog-wrapper z-10 fixed inset-0 right-auto md:left-8 w-full sm:w-3/4 md:w-1/2 sm:h-screen overflow-hidden transform"
                style="display: none;">

                <div x-show="open" class="Modal__dialog relative w-full h-full transform" style="display: none;">

                    <div class="Modal__content relative w-full h-full flex flex-col justify-end">
                        <div class="relative w-full max-h-full overflow-y-auto rounded-[5px] md:mb-8">
                            <header class="Modal__header absolute top-0 w-full py-6 z-50">
                                <div class="flex items-center md:px-5">
                                    <button @click="handleModalClose" class="Modal__close-btn ml-auto"
                                        data-dismiss="modal" aria-label="Close">
                                        <span class="sr-only">Close</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
                                            <path stroke="currentColor" stroke-linecap="round"
                                                stroke-linejoin="round" stroke-width="1.25"
                                                d="M15 5 5 15M5 5l10 10"></path>
                                        </svg>
                                    </button>
                                </div>
                            </header>
                            <div class="Modal__body @container w-full overflow-x-hidden overflow-y-auto no-scrollbar bg-theme-clay text-content-dark">
                                <p class="Modal__error hidden">An error has occurred, please try again later.</p>
                            </div>
                            <footer class="Modal__footer absolute bottom-0 w-full hidden justify-end items-center z-10">
                                <div class="Modal__navigation py-4 sm:py-10 lg:py-6 bg-white bg-opacity-90 backdrop-blur-sm">
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
